<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

<body>
    <ul id="menu">

        </li>

<h1 class="center">Contate-nos !</h1>
    <div class="center">
    <form">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" onkeyup="validaNome()">
        <div id="txtNome"></div>
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" onkeyup="validaEmail()">
        <div id="txtEmail"></div>
        <br>
        <br>
        <label for="assunto">Reporte Bugs, Dê-nos idéias... Seu Feedback é bem vindo! </label> <br>
        <textarea name="assunto" id="assunto" cols="60" rows="10" onkeyup="validaAssunto()"></textarea>
        <div id="txtAssunto"></div>
        <br>
        <button onclick="enviar()">Enviar</button>
    </form>
</div>

<div class="center">
    <h2>Endereço: </h2>

    <p id="copy">São Paulo - SP</p>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29250.654250500833!2d-46.72645362568356!3d-23.5924312!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce50cd22bb0037%3A0xbce55ea4a57cc613!2sMicrosoft%20Brazil!5e0!3m2!1spt-BR!2sbr!4v1689353365546!5m2!1spt-BR!2sbr"
        width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa"></iframe>
    </div>
<hr>

    <footer>
        <div class="container">
            <div>
            <a href="https://www.facebook.com" target="_blank">
                <img id="face" class="tm-social p-30" src="assets/img/facebook.png" alt="Logo do Facebook" onmousemove="animaFace()" onmouseout="normalFace()">
            </a>
        </div>
            <a href="https://instagram.com" target="_blank">
                <img id="insta" class="tm-social p-30" src="assets/img/instagram.png" alt="Logo do Instagram" onmousemove="animaInsta()" onmouseout="normalInsta()">
            </a>
        </div>
